<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | CiviData</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- AdminLTE -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css">
  
  <style>
    /* SLIDESHOW BACKGROUND */
    .slideshow-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0;
      animation: slideAnimation 15s infinite;
      transform: scale(1);
    }
    
    .slide:nth-child(1) {
      background-image: url("{% load static %}{% static 'images/yarumal1.png' %}");
      animation-delay: 0s;
    }
    
    .slide:nth-child(2) {
      background-image: url("{% load static %}{% static 'images/yarumal2.png' %}");
      animation-delay: 5s;
    }
    
    .slide:nth-child(3) {
      background-image: url("{% load static %}{% static 'images/yarumal3.jpg' %}");
      animation-delay: 10s;
    }
    
    @keyframes slideAnimation {
      0% {
        opacity: 0;
        transform: scale(1);
      }
      6.66% {
        opacity: 1;
        transform: scale(1);
      }
      33.33% {
        opacity: 1;
        transform: scale(1.25);
      }
      40% {
        opacity: 0;
        transform: scale(1.25);
      }
      100% {
        opacity: 0;
        transform: scale(1.25);
      }
    }
    
    /* Overlay semi-transparente para mejor legibilidad */
    .slideshow-background::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    
    .login-page {
      background: transparent;
      min-height: 100vh;
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
      z-index: 2;
    }
    
    .login-page::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    .login-box {
      position: relative;
      z-index: 3;
      width: 400px;
      margin: 0 auto;
    }
    
    .login-logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-logo a {
      color: white;
      font-size: 2.5rem;
      font-weight: 300;
      text-decoration: none;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    
    .login-logo i {
      font-size: 3rem;
      background: linear-gradient(45deg, #fff, #f8f9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }
    
    .card {
      border: none;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15); /* translúcido */
      backdrop-filter: blur(15px) saturate(180%);
      -webkit-backdrop-filter: blur(15px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.3); /* borde tipo vidrio */
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      position: relative;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
      background-size: 200% 100%;
      animation: gradient 3s linear infinite;
    }
    
    @keyframes gradient {
      0% { background-position: 0% 0%; }
      100% { background-position: 200% 0%; }
    }
    
    .card-body {
      padding: 2.5rem;
    }
    
    .login-card-body h4 {
      color: #2c3e50;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    
    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 12px 20px 12px 50px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }
    
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      background: white;
      transform: translateY(-2px);
    }
    
    .input-group-text {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #6c757d;
      z-index: 3;
      font-size: 18px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      padding: 12px 30px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn-primary:hover::before {
      left: 100%;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
    
    .text-center a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .text-center a:hover {
      color: #764ba2;
      text-decoration: underline;
    }
    
    .alert-danger {
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.2);
      color: #721c24;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="hold-transition login-page">
  <!-- SLIDESHOW BACKGROUND -->
  <div class="slideshow-background">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>

  <div class="login-box">
    <!-- Login logo -->
    <div class="login-logo">
      <a><img src='https://i.postimg.cc/zyFm0y8N/Green-Modern-Marketing-Logo-2-1.png' border='0' alt='Green-Modern-Marketing-Logo-2-1'/></a>
    </div>
    <!-- /.login-logo -->
    
    <div class="card">
      <div class="card-body login-card-body">
        <h4 class="login-box-msg">Iniciar Sesión</h4>

        {% if error %}
        <div class="alert alert-danger" role="alert">
          <i class="fas fa-exclamation-triangle me-2"></i>
          {{ error }}
        </div>
        {% endif %}

        <form method="post">
          {% csrf_token %}
          
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-user"></i>
            </span>
            <input type="text" name="username" class="form-control" placeholder="Usuario" required>
          </div>
          
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-lock"></i>
            </span>
            <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
          </div>
          
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt me-2"></i>
                Ingresar
              </button>
            </div>
          </div>
        </form>

        <p class="mb-0 text-center mt-3">
          <a href="#" class="text-center">¿Olvidaste tu contraseña?</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/js/adminlte.min.js"></script>

  {% load static %}
</body>
</html>
